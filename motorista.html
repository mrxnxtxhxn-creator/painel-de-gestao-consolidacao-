<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Status - Motorista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen p-4">

    <!-- TELA 1: FORMULÁRIO DE REGISTRO -->
    <div id="registro-view" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/DHL_logo.svg/2560px-DHL_logo.svg.png" alt="DHL Logo" class="h-10 mx-auto filter invert">
            <h1 class="text-2xl font-bold mt-4">Registro de Chegada</h1>
        </div>
        <form id="registroForm">
            <div class="mb-4"><label for="nome" class="block mb-2">Seu Nome</label><input type="text" id="nome" class="w-full bg-gray-700 p-2 rounded" required></div>
            <div class="mb-4"><label for="whatsapp" class="block mb-2">Nº do WhatsApp (com DDD)</label><input type="tel" id="whatsapp" class="w-full bg-gray-700 p-2 rounded" placeholder="11999998888" required></div>
            <div class="mb-4"><label for="empresa" class="block mb-2">Empresa</label><select id="empresa" class="w-full bg-gray-700 p-2 rounded"><option>Prálog</option><option>Imediato</option><option>Hawk</option><option>Ontime</option></select></div>
            <div class="mb-6"><label for="pacotes" class="block mb-2">Volume de Pacotes</label><input type="number" id="pacotes" class="w-full bg-gray-700 p-2 rounded" required></div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded">ENTRAR NA FILA</button>
        </form>
    </div>

    <!-- TELA 2: PAINEL DE STATUS (inicialmente escondida) -->
    <div id="status-view" class="hidden text-center bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold">Olá, <span id="nomeMotorista"></span>!</h1>
        <div id="status-fila" class="mt-6">
            <p class="text-xl text-gray-400">Sua senha é:</p>
            <p id="posicaoFila" class="text-8xl font-bold text-yellow-400 my-4">--</p>
            <p class="text-lg">Aguarde a sua chamada.</p>
        </div>
        <div id="status-chamada" class="hidden mt-6">
            <p class="text-2xl mb-4">Sua vez! Dirija-se à:</p>
            <p id="docaDesignada" class="text-6xl font-bold text-green-400 my-4"></p>
            <button id="btnAcao" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-2xl mt-4">
                <i class="fas fa-play mr-2"></i> Iniciar Descarga
            </button>
        </div>
         <div id="status-finalizado" class="hidden mt-6">
            <i class="fas fa-check-circle text-green-500 text-8xl"></i>
            <p class="text-2xl mt-4">Descarga Finalizada!</p>
            <p class="text-gray-400">Obrigado.</p>
        </div>
    </div>

<script>
    // Troque 'http://localhost:3000' pelo endereço do seu servidor
    const SERVER_URL = "http://localhost:3000";
    const socket = io(SERVER_URL);

    const registroView = document.getElementById('registro-view');
    const statusView = document.getElementById('status-view');
    let motoristaId = sessionStorage.getItem('motoristaId');

    // Se o motorista já se registrou, vai direto para a tela de status
    if (motoristaId) {
        registroView.classList.add('hidden');
        statusView.classList.remove('hidden');
        socket.emit('motorista-reconectado', motoristaId);
    }

    document.getElementById('registroForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            nome: document.getElementById('nome').value,
            whatsapp: document.getElementById('whatsapp').value,
            empresa: document.getElementById('empresa').value,
            pacotes: parseInt(document.getElementById('pacotes').value),
        };

        const response = await fetch(`${SERVER_URL}/registrar`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            motoristaId = result.motoristaId;
            sessionStorage.setItem('motoristaId', motoristaId);
            document.getElementById('nomeMotorista').textContent = data.nome;
            registroView.classList.add('hidden');
            statusView.classList.remove('hidden');
            socket.emit('motorista-conectado', motoristaId);
        } else {
            alert('Erro ao registrar. Tente novamente.');
        }
    });

    socket.on('update-motorista', (data) => {
        document.getElementById('nomeMotorista').textContent = data.nome;
        
        if (data.status === 'na_fila') {
            document.getElementById('posicaoFila').textContent = data.posicao;
        } else if (data.status === 'chamado') {
            document.getElementById('status-fila').classList.add('hidden');
            document.getElementById('status-chamada').classList.remove('hidden');
            document.getElementById('docaDesignada').textContent = `DOCA ${data.doca}`;
        } else if (data.status === 'finalizado') {
            document.getElementById('status-chamada').classList.add('hidden');
            document.getElementById('status-finalizado').classList.remove('hidden');
        }
    });

    const btnAcao = document.getElementById('btnAcao');
    btnAcao.addEventListener('click', () => {
        if (btnAcao.textContent.includes('Iniciar')) {
            socket.emit('iniciar-descarga', motoristaId);
            btnAcao.innerHTML = '<i class="fas fa-stop mr-2"></i> Finalizar Descarga';
            btnAcao.className = 'w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-lg text-2xl mt-4';
        } else {
            socket.emit('finalizar-descarga', motoristaId);
            btnAcao.disabled = true;
            btnAcao.innerHTML = 'Finalizado';
            btnAcao.className = 'w-full bg-gray-500 text-white font-bold py-4 px-8 rounded-lg text-2xl mt-4 cursor-not-allowed';
        }
    });
</script>
</body>
</html>
